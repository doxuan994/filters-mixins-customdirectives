<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mixins</title>
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

    <div id="app">
        <app-modal></app-modal>
        <app-tooltip></app-tooltip>
    </div>
    <script type="text/x-template" id="modal">
        <div>
            <h3>I am the modal template!</h3>
            <button v-on:click="toggleShow">
                <span v-if="isShowing">Hide child</span>
                <span v-else>Show child</span>
            </button>

            <app-child v-if="isShowing" class="modal">
                <button v-on:click="toggleShow">Close</button>
            </app-child>
        </div>
    </script>
    <script type="text/x-template" id="tooltip">
        <div class="tooltip-demo">
            <h3 v-on:click="toggleShow">
                <span v-if="isShowing">Click me again</span>
                <span v-else>Click me please</span>
            </h3>


            <app-child v-if="isShowing" class="tooltip">
                <p>A tooltip this time!!</p>
            </app-child>
        </div>
    </script>
    <script type="text/x-template" id="childarea">
        <div>
            <h2>Here I am!</h2>
            <slot></slot>
        </div>
    </script>
    <script src="js/app.js"></script>




</body>
</html>
